version: '3.8'

services:
  backend-api:
    container_name: backend-api
    build:
      context: .
      dockerfile: ./src/backend_api/Dockerfile
    depends_on:
      - db-timescale
    ports:
      - "80:80"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_POOL_SIZE: ${DB_POOL_SIZE}
      PYTHONPATH: /app/
      ROOT_DIR: /app/
  notebook:
    container_name: notebook
    build:
      context: .
      dockerfile: ./src/backend_api/Dockerfile-notebook
    depends_on:
      - backend-api
      - db-timescale
    ports:
      - "8888:8888"
    environment:
      PYTHONPATH: /app/
  db-timescale:
    container_name: db-timescale
    image: timescale/timescaledb:latest-pg12
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./src/db_timescale/storage:/var/lib/postgresql/data
